<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkohol-Effizienz-Rechner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Alkohol-Effizienz-Rechner</h1>
        <form id="effizienzForm">
            <div class="input-group">
                <label for="alkoholgehalt">Alkoholgehalt (%)</label>
                <input type="text" id="alkoholgehalt" name="alkoholgehalt" required>
            </div>
            <div class="input-group">
                <label for="volumen">Volumen (Liter)</label>
                <input type="text" id="volumen" name="volumen" required>
            </div>
            <div class="input-group">
                <label for="preis">Preis (â‚¬)</label>
                <input type="text" id="preis" name="preis" required>
            </div>
            <button type="button" onclick="berechneEffizienz()">Berechnen</button>
        </form>
        <div id="ergebnis"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
